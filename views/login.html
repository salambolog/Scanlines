<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Scanlines</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="javascripts/jquery.stellar.js"></script>
  <script src="javascripts/scrip.js"></script>
  <script src="javascripts/jquery.nicescroll.js"></script>
</head>

<body>
  <div id="nav">
    <ul>
      <li class="NAVILIST"><a href="/login"> |Login</a></li>
      <li class="NAVILIST"><a href="/signup">|Signup</a></li>
      <li class="NAVILIST"><a href="/reviews">|Reviews</a></li>
      <div id="scanlines">
        <li class="NAVILIST"><a href="/">((logo))</a></li>
      </div>
    </ul>
  </div>
  <div id="wall_1" data-stellar-background-ratio="0.4" class="image">
    <div class="row login">
      <form method="post" action="/login">
        <div class="col-md-3"></div>
        <div class="login-form col-md-6">
          <h2>Login</h2>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Password</label>
                <input class="form-control" type="password" name="password" id="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <input class="btn btn-default btn-lg" type="submit">
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </form>
    </div>
  </div>
</body>
